<!----------------- Gallery -------------------->
<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="hidden-title">Gallery</h2>
    <picture>
      <source
        srcset="./images/gallery/gallery-desk-v2.png 1x, ./images/gallery/gallery-desk-2x.png 2x"
        media="(min-width:1280px)"
      />
      <source
        srcset="./images/gallery/gallery-tablet.png 1x, ./images/gallery/gallery-tablet-2x.png 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/gallery/gallery-mob.png 1x, ./images/gallery/gallery-mob-2x.png 2x"
        media="(min-width:320px)"
      />
      <img
        src="./images/gallery/gallery-desk-v2.png"
        class="gallery__example-img"
        alt="Types of IceCream"
      />
    </picture>
  </div>
</section>
